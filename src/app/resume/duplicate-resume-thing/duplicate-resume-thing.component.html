<h2 mat-dialog-title>Where to duplicate this experience ?</h2>

<form (ngSubmit)="duplicate()">
    <mat-dialog-content class="grid">
        <mat-form-field>
            <mat-select placeholder="Choose a resume" [ngModel]="resume" [formControl]="resumeControl">
                <mat-option *ngFor="let resume of resumes$ | async" [value]="resume">
                    {{ resume.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close>
            Cancel
        </button>
        <button mat-button tpye="submit">
            Save
        </button>
    </mat-dialog-actions>
</form>
