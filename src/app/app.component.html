<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
        <mat-nav-list>
            <a mat-list-item *ngFor="let menuItem of menuItems" href="{{ menuItem.route }}">
                <mat-icon mat-list-icon>{{ menuItem.icon }}</mat-icon>
                <h4 mat-line>{{ menuItem.name }}</h4>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar color="accent">
        <button type="button" mat-icon-button (click)="sidenav.open()">
            <mat-icon >menu</mat-icon>
        </button>
        <a mat-button href="/">
            Apply
        </a>
        <span class="spacer"></span>
        <app-resume-selector></app-resume-selector>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <!-- Ã€ transformer en composant -->
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="createResume()">
                <mat-icon>home</mat-icon>
                <span>Create resume</span>
            </button>
            <button mat-menu-item>
                <mat-icon>home</mat-icon>
                <span>About</span>
            </button>
            <button mat-menu-item>
                <mat-icon>home</mat-icon>
                <span>About</span>
            </button>
        </mat-menu>

    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
