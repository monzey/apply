<h2 mat-dialog-title>Edit the experience</h2>

<form [formGroup]="experienceEditForm" (ngSubmit)="save()">
    <mat-dialog-content class="grid">
        <mat-form-field class="col-6">
            <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
        <!-- <mat-form-field class="col-6">
            <input matInput formControlName="year" [matDatepicker]="picker" placeholder="Year">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        <mat-form-field class="col-6">
            <input matInput formControlName="year" placeholder="Date">
        </mat-form-field>
        <mat-form-field class="col-6">
            <input matInput formControlName="company" placeholder="Company">
        </mat-form-field>
        <mat-form-field class="col-12">
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="accent" type="submit">
            Save
        </button>
        <button mat-button mat-dialog-close>
            Cancel
        </button>
    </mat-dialog-actions>
</form>
