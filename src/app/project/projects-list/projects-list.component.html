<mat-accordion>
  <mat-expansion-panel *ngFor="let project of projects$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ project.name }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    {{ project.description }}
    <mat-action-row>
      <button mat-icon-button matTooltip="Create" matTooltipPosition="below" (click)="edit(project)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Delete" matTooltipPosition="below" (click)="delete(project)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Duplicate" matTooltipPosition="below" (click)="duplicate(project)">
        <mat-icon>content_copy</mat-icon>
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
